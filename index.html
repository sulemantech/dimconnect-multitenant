<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/svg+xml" href="/dimconnect.svg" />

  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Scale Smaller -->
  <meta name="viewport" content="width=device-width, initial-scale=1" >
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>DIM Connect</title>
</head>

<body>
  <div id="app"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    var zoomLevel;

    // Check if the browser is Firefox
    if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
        
        if (window.devicePixelRatio > 2.9) {
            zoomLevel = 0.6;
        } else if (window.devicePixelRatio > 1.9) {
            zoomLevel = 0.7;
        } else if (window.devicePixelRatio > 1) {
            zoomLevel = 0.8;
        }

        if (zoomLevel) {
            document.body.style.transform = 'scale(' + zoomLevel + ')';
            document.body.style.transformOrigin = 'top left';

            // Adjust the body's dimensions based on the zoom level
            document.body.style.width = (100 / zoomLevel) + "%";
            document.body.style.height = (100 / zoomLevel) + "vh";
        }
    }
});


  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
