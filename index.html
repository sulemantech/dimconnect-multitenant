<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- link index.css here -->
    <link rel="icon" type="image/svg+xml" href="/dimconnect.svg" />

    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      names="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Scale Smaller -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>DIM Connect</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var zoomLevel;

        // Check if the browser is Firefox
        if (navigator.userAgent.toLowerCase().indexOf("firefox") > -1) {
          if (window.devicePixelRatio > 2.9) {
            zoomLevel = 0.6;
          } else if (window.devicePixelRatio > 1.9) {
            zoomLevel = 0.7;
          } else if (window.devicePixelRatio > 1) {
            zoomLevel = 0.8;
          }

          if (zoomLevel) {
            // Select specific elements to adjust
            var elementsToAdjust = document.querySelectorAll(
              "header, nav, #scale-down, #mapPage"
            );

            // elementsToAdjust.forEach(function(element) {
            //     element.style.transform = "scale(" + zoomLevel + ")";
            //     element.style.transformOrigin = "top left";
            // });
            //           #mapPage{
            //   width: 96vw;
            //   margin-left: -13px;
            //   margin-top: -13px;
            // }
            // header {
            //   max-height: 70px;
            //   margin-left: -14px;
            //   width: 120vw;
            // }
            // nav{
            //   height: 126vh;
            //   width: fit-content;
            // }
            //  add these properties also in firefox
            elementsToAdjust.forEach(function (element) {
              if (element.id == "mapPage") {
                element.style.width = "96vw";
                element.style.marginLeft = "-13px";
                element.style.marginTop = "-13px";
              }
              if (element.tagName == "HEADER") {
                element.style.transform = "scale(" + zoomLevel + ")";
                element.style.transformOrigin = "top left";
                element.style.maxHeight = "70px";
                element.style.marginLeft = "-14px";
                element.style.width = "120vw";
              }
              if (element.tagName == "NAV") {
                element.style.transform = "scale(" + zoomLevel + ")";
                element.style.transformOrigin = "top left";
                element.style.height = "126vh";
                element.style.width = "fit-content";
              }
              if(element.id == "scale-down"){
                element.style.transform = "scale(" + zoomLevel + ")";
                element.style.transformOrigin = "top left";
              }
            });
          }
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
